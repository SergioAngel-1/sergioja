http:
  routers:
    main:
      rule: Host(`sergioja.com`) || Host(`www.sergioja.com`)
      entryPoints:
        - websecure
      service: main
      tls:
        certResolver: letsencrypt
      middlewares:
        - main-redirect
        - projects-to-portfolio

    portfolio:
      rule: Host(`portfolio.sergioja.com`) || Host(`www.portfolio.sergioja.com`)
      entryPoints:
        - websecure
      service: portfolio
      tls:
        certResolver: letsencrypt
      middlewares:
        - portfolio-redirect

    backend:
      rule: Host(`api.sergioja.com`)
      entryPoints:
        - websecure
      service: backend
      tls:
        certResolver: letsencrypt

    admin:
      rule: Host(`admin.sergioja.com`) || Host(`www.admin.sergioja.com`)
      entryPoints:
        - websecure
      service: admin
      tls:
        certResolver: letsencrypt
      middlewares:
        - admin-redirect

    traefik:
      rule: Host(`traefik.sergioja.com`)
      entryPoints:
        - websecure
      service: api@internal
      tls:
        certResolver: letsencrypt
      middlewares:
        - auth

  services:
    main:
      loadBalancer:
        servers:
          - url: http://main-frontend:3000
    portfolio:
      loadBalancer:
        servers:
          - url: http://portfolio-frontend:3000
    admin:
      loadBalancer:
        servers:
          - url: http://admin-frontend:3000
    backend:
      loadBalancer:
        servers:
          - url: http://backend:5000

  middlewares:
    main-redirect:
      redirectRegex:
        regex: "^https://www\\.sergioja\\.com/(.*)"
        replacement: "https://sergioja.com/$1"
        permanent: true
    portfolio-redirect:
      redirectRegex:
        regex: "^https://www\\.portfolio\\.sergioja\\.com/(.*)"
        replacement: "https://portfolio.sergioja.com/$1"
        permanent: true
    projects-to-portfolio:
      redirectRegex:
        regex: "^https://sergioja\\.com/projects(.*)"
        replacement: "https://portfolio.sergioja.com/projects$1"
        permanent: true
    admin-redirect:
      redirectRegex:
        regex: "^https://www\\.admin\\.sergioja\\.com/(.*)"
        replacement: "https://admin.sergioja.com/$1"
        permanent: true
