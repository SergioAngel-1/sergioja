name: sergioja

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: sergioja-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-sergioja_bdd}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sergioja-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API compartido
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: sergioja-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-sergioja_bdd}?schema=public
      FRONTEND_URLS: ${FRONTEND_URLS:-http://localhost:3000,http://localhost:3001}
      JWT_SECRET: your-super-secret-jwt-key-min-32-chars-long-for-production
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      # Email SMTP (opcional - si no se configura, los emails no se env√≠an pero el sistema funciona)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sergioja-network
    volumes:
      - ./backend/logs:/app/logs

  # Frontend Portfolio
  portfolio-frontend:
    build:
      context: .
      dockerfile: ./Portfolio/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:5000}
    container_name: portfolio-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - sergioja-network

  # Frontend Main
  main-frontend:
    build:
      context: .
      dockerfile: ./main/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:5000}
    container_name: main-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:5000}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - sergioja-network

networks:
  sergioja-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
