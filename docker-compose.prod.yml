name: sergioja-production

services:
  # Traefik - Reverse Proxy con TLS automático
  traefik:
    image: traefik:2.10.7
    container_name: sergioja-traefik
    restart: unless-stopped
    command:
      # API y Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Providers
      - "--providers.docker=false"
      # File provider
      - "--providers.file.filename=/traefik/dynamic.yml"
      - "--providers.file.watch=true"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=contact@sergioja.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    environment:
      - DOCKER_API_VERSION=1.52
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./letsencrypt:/letsencrypt
      - ./traefik:/traefik:ro
    networks:
      - sergioja-network
    labels:
      # Dashboard (opcional, comentar si no quieres exponerlo)
      - "traefik.enable=true"
      # Router para traefik.sergioja.com
      - "traefik.http.routers.traefik.rule=Host(`traefik.sergioja.com`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      # Middleware de autenticación básica (usuario: admin, password: cambiar)
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/"

  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: docker-socket-proxy
    restart: unless-stopped
    environment:
      CONTAINERS: 1
      SERVICES: 1
      NETWORKS: 1
      TASKS: 1
      INFO: 1
      EVENTS: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - sergioja-network

  # Base de datos PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: sergioja-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sergioja-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: sergioja-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public
      FRONTEND_URLS: ${FRONTEND_URLS}
      # JWT Authentication
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      # reCAPTCHA Enterprise
      RECAPTCHA_ENTERPRISE_PROJECT_ID: ${RECAPTCHA_ENTERPRISE_PROJECT_ID}
      RECAPTCHA_ENTERPRISE_SERVICE_ACCOUNT: ${RECAPTCHA_ENTERPRISE_SERVICE_ACCOUNT}
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY}
      RECAPTCHA_MIN_SCORE: ${RECAPTCHA_MIN_SCORE:-0.5}
      # Email SMTP - Google Workspace
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      SMTP_ENCRYPTION: ${SMTP_ENCRYPTION}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sergioja-network
    volumes:
      - ./backend/logs:/app/logs
    labels:
      - "traefik.enable=true"
      # Router para api.sergioja.com
      - "traefik.http.routers.backend.rule=Host(`api.sergioja.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=5000"
      # CORS headers
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolalloworiginlist=${FRONTEND_URLS}"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowheaders=Content-Type,Authorization"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.routers.backend.middlewares=backend-cors"

  # Frontend Portfolio
  portfolio-frontend:
    build:
      context: .
      dockerfile: ./Portfolio/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL}
        NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
        NEXT_PUBLIC_SITE_URL: https://portfolio.sergioja.com
        NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID}
        NEXT_PUBLIC_TWITTER_HANDLE: ${NEXT_PUBLIC_TWITTER_HANDLE}
    container_name: portfolio-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL}
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
      NEXT_PUBLIC_SITE_URL: https://portfolio.sergioja.com
      NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID}
      NEXT_PUBLIC_TWITTER_HANDLE: ${NEXT_PUBLIC_TWITTER_HANDLE}
    depends_on:
      - backend
    networks:
      - sergioja-network
    labels:
      - "traefik.enable=true"
      # Router para portfolio.sergioja.com y www.portfolio.sergioja.com
      - "traefik.http.routers.portfolio.rule=Host(`portfolio.sergioja.com`) || Host(`www.portfolio.sergioja.com`)"
      - "traefik.http.routers.portfolio.entrypoints=websecure"
      - "traefik.http.routers.portfolio.tls.certresolver=letsencrypt"
      - "traefik.http.services.portfolio.loadbalancer.server.port=3000"
      # Redirect www to non-www
      - "traefik.http.middlewares.portfolio-redirect.redirectregex.regex=^https://www\\.portfolio\\.sergioja\\.com/(.*)"
      - "traefik.http.middlewares.portfolio-redirect.redirectregex.replacement=https://portfolio.sergioja.com/$${1}"
      - "traefik.http.middlewares.portfolio-redirect.redirectregex.permanent=true"
      - "traefik.http.routers.portfolio.middlewares=portfolio-redirect"

  # Frontend Main
  main-frontend:
    build:
      context: .
      dockerfile: ./main/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL}
        NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
        NEXT_PUBLIC_SITE_URL: https://sergioja.com
        NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID}
        NEXT_PUBLIC_TWITTER_HANDLE: ${NEXT_PUBLIC_TWITTER_HANDLE}
    container_name: main-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL}
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
      NEXT_PUBLIC_SITE_URL: https://sergioja.com
      NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID}
      NEXT_PUBLIC_TWITTER_HANDLE: ${NEXT_PUBLIC_TWITTER_HANDLE}
    depends_on:
      - backend
    networks:
      - sergioja-network
    labels:
      - "traefik.enable=true"
      # Router para sergioja.com y www.sergioja.com
      - "traefik.http.routers.main.rule=Host(`sergioja.com`) || Host(`www.sergioja.com`)"
      - "traefik.http.routers.main.entrypoints=websecure"
      - "traefik.http.routers.main.tls.certresolver=letsencrypt"
      - "traefik.http.services.main.loadbalancer.server.port=3000"
      # Redirect www to non-www
      - "traefik.http.middlewares.main-redirect.redirectregex.regex=^https://www\\.sergioja\\.com/(.*)"
      - "traefik.http.middlewares.main-redirect.redirectregex.replacement=https://sergioja.com/$${1}"
      - "traefik.http.middlewares.main-redirect.redirectregex.permanent=true"
      - "traefik.http.routers.main.middlewares=main-redirect"

  # Frontend Admin
  admin-frontend:
    build:
      context: .
      dockerfile: ./admin/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL}
        NEXT_PUBLIC_SITE_URL: https://admin.sergioja.com
        NEXT_PUBLIC_JWT_SECRET: ${JWT_SECRET}
        NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID}
    container_name: admin-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL}
      NEXT_PUBLIC_SITE_URL: https://admin.sergioja.com
      NEXT_PUBLIC_JWT_SECRET: ${JWT_SECRET}
      NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID}
    depends_on:
      - backend
    networks:
      - sergioja-network
    labels:
      - "traefik.enable=true"
      # Router para admin.sergioja.com
      - "traefik.http.routers.admin.rule=Host(`admin.sergioja.com`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin.loadbalancer.server.port=3000"

networks:
  sergioja-network:
    name: sergioja-network
    driver: bridge

volumes:
  postgres_data:
    driver: local
